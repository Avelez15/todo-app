<div>
  <input mat-input [(ngModel)]="newTodoTitle" placeholder="Enter todo" />
  <button mat-button (click)="addItem()">Add Todo</button>
</div>

<div>
  <div *ngFor="let todo of todoList$ | async">
    <mat-card
      class="flashcards"
      style="background-color: antiquewhite"
      [@cardAnimation]
      ><div class="flashcards-content">{{ todo.title }}</div></mat-card
    >
  </div>
</div>
